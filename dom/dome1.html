<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Java</li>
    </ul>
    <button onclick="addLanguage('C++')">Add </button>
    <button onclick="editLanguage()">Add </button>
    
</body>

<script>
    function addLanguage(langName){
        let lang = document.querySelector(".language");
        let newLang = document.createElement("li");
        newLang.appendChild(document.createTextNode(langName));
        lang.appendChild(newLang);
    }
    function editLanguage(){
        const lang = document.querySelector('li:nth-child(2)');
        const updateLi = document.createElement('li');
        updateLi.textContent = "Mojo";
        lang.replaceWith(updateLi);


    }

</script>

</html>
